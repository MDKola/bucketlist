<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  body{
      background-image: url("../static/images/cover1.jpg");
      background-image: 100%;
      background-size: 100% 130%;
   }
  </style>
</head>
<body>
<div class="col-md-3"></div>

<div class="container col-md-6">
  
  <div class="jumbotron">
    <h3 class="text-center">Login</h3>
    <form method="post" action="">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
        <input id="email" type="text" class="form-control" value="{{request.form.name}}" required name="email" placeholder="Email">
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input id="password" value="{{request.form.password}}" required type="password" class="form-control" name="password" placeholder="Password">
      </div>
        <button type="submit" class="btn btn-primary col-md-12">Login</button>
         
    </form>
      <br>
      <br>
      <h6 class="text">New?<a href="/register"> Register</a> for a free account</h6>
      <br>
      <div class="text-danger">{{data['error']}} </div>
    </div>

</body>
</html>
