<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/login.css">
   <style>
      body{
          background-image: url("../static/images/cover.jpg");
          background-size: cover;
          background-repeat: no-repeat;
          background-size:100 auto;
      }
      .jumbotron{
        background-image: url("../static/images/cover10.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        margin: 10px;
      }
</style>
</head>
<body>
<div class="col-md-3">
</div>
<div class="container col-md-6">
<div class="jumbotron">
  <h5 class="alert alert-danger">{{data['error']}} </h5>
  {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <h5 class="alert alert-success alert-dismissable">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                {{ message }}
            </h5>
          {% endfor %}
        {% endif %}
      {% endwith %}
<h3 class="text-center">Sign-Up</h3>
  <form method="POST" action="">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="name" type="text" class="form-control" name="name" placeholder="Name" value="{{request.form.name}}" required>
    </div>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
      <input id="email" type="text" class="form-control" name="email" value="{{request.form.email}}" aria-required="true" placeholder="Email" required>
    </div>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input id="password" type="password" class="form-control" value="{{request.form.password}}" aria-required="true" name="password" placeholder="Password" required>
    </div>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input id="confirm" type="password" class="form-control"  value="{{request.form.confirm}}" name="confirm" placeholder="Confirm Password" required>
    </div>
      <button type="submit" class="btn btn-primary col-md-12">Submit</button>
      <br>
      <hr>
  </form>
      <h6 class="text">Already a member?<a href="/login"> Login</a></h6>
  </div>
</div>

</body>
</html>
